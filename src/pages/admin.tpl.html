<div class="jumbotron">
  	<h1>Admin interface</h1>
	<div class="panel panel-default">
	  <div class="panel-heading">Manage users</div>
	  <div class="gridStyle" ng-grid="gridOptions"></div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">Manage groups</div>
	  <div class="gridStyle" ng-grid="groupsGrid"></div>
	  <div class="panel row">
	      <div class="gridStyle col-md-5" ng-grid="groupUsersGrid"></div>
		  <div class="col-md-2">
		  	<button type="button" class="default" ng-click="addUserToGroup()"><i class="fa fa-chevron-left"></i></button>
		  	<button type="button" class="default" ng-click="removeUserFromGroup()"><i class="fa fa-chevron-right"></i></button>
		  </div>
		  <div class="gridStyle col-md-5" ng-grid="usersGrid"></div>
	  </div>
	</div>
</div>
